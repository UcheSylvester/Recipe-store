<div class="recipe" (click)="onRecipeClick()">
  <a style="cursor: pointer;">
    <div>
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </div>
  </a>
  <span class="pull-right">
    <img
      [src]="recipe.imagePath"
      class="img-responsive recipe-image"
      alt="{{ recipe.name }}"
    />
  </span>
</div>
