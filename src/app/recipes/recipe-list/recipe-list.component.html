<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />

<div class="recipe" *ngFor="let recipe of recipes">
  <a href="#">
    <div>
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </div>
  </a>
  <img [src]="recipe.imagePath" class="recipe-image" alt="{{ recipe.name }}" />
</div>
