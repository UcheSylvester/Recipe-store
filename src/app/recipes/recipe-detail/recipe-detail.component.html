<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive recipe-image"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" appDropdown>
      <div class="btn-group">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Manage Recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li class="dropdown-item">
            <a (click)="onAddToShoppingList()" style="cursor: pointer"
              >To Shopping List</a
            >
          </li>
          <li class="dropdown-item">
            <a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
          </li>
          <li class="dropdown-item"><a href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
