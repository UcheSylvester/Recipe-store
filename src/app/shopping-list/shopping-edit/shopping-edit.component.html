<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitItem(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-7 form-group">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>

        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!form.valid"
          >
            {{ !editMode ? "Add" : "Update" }}
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button type="button" class="btn btn-primary" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
